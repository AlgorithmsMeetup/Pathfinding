<!DOCTYPE html>
<html>
  <head>
    <title>A*</title>
    <link href="lib/visualizer.css" rel="stylesheet" type="text/css" />
    <script src='lib/jquery.js' type='text/javascript'></script>
  </head>
  <body>
    <h1>An implementation of A*</h1>
    <canvas id="astar" oncontextmenu="return false;"></canvas>
    <button id="run">Run A*</button>
    <button id="clear">Clear</button>
    <p>Click 'run' to see A* pathfind between start (green in upper left) to goal (red in lower right).</p>
    <p>You can click on the canvas to place obstacles that A* has to navigate around.</p>
    <script src="lib/visualizer.js" type="text/javascript"></script>
  </body>
</html>
